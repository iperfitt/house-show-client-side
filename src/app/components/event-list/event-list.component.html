<body>
    Please see local event listings below:
</body>

<table>
        <tr>
          <th>Name:</th>
          <th>City:</th>
          <th>Genre:</th>
          <th></th>
        </tr>
        <tr class= "eventListRow" *ngFor="let event of events" >
            <td> {{event.eventName}} </td>
            <td> {{event.eventAddress.city}} </td>
            <td> {{event.eventGenre}}</td>

            <a></a><button (click)="eventInfo(event)">More Info</button> 
        </tr>
</table>
