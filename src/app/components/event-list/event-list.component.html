<body>
    Please see local event listings below:
</body>

<div>
  <label for="namefilter">Filter By Name</label>
  <br>
  <input type="text"id="namefilter" required [(ngModel)]="nameFilter" name = "namefilter">
  <br>
  <label for="genrefilter">Filter By Genre</label>
  <br>
  <input type="text"id="genrefilter" required [(ngModel)]="genreFilter" name = "genrefilter">
  <br>
  <label for="cityfilter">Filter By City</label>
  <br>
  <input type="text"id="cityfilter" required [(ngModel)]="cityFilter" name = "cityfilter">
  <br>
  <label for="typefilter">Filter By Type</label>
  <br>
  <input type="text"id="typefilter" required [(ngModel)]="typeFilter" name = "typefilter">
</div>

<table>
        <tr>
          <th>Name:</th>
          <th>City:</th>
          <th>Genre:</th>
          <th>Event Type</th>
          <th></th>
        </tr>
        <tr class= "eventListRow" *ngFor="let event of filteredEvents" >
            <td> {{event.eventName}} </td>
            <td> {{event.eventAddress.city}} </td>
            <td> {{event.eventGenre}}</td>
            <td> {{event.eventType}}</td>

            <button (click)="eventInfo(event)">More Info</button> 
        </tr>
</table>
